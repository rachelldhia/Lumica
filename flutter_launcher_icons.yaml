flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "IconKitchen-Output/android/play_store_512.png"
  min_sdk_android: 21
  
  # Android adaptive icons
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "IconKitchen-Output/android/play_store_512.png"
  
  # Remove alpha channel for iOS (required by App Store)
  remove_alpha_ios: true
  
  # Web
  web:
    generate: true
    image_path: "IconKitchen-Output/android/play_store_512.png"
